<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74cea502b4.js" crossorigin="anonymous"></script>

</head>
<center>
<body>
    <div class="container">
        <div id="icon">
        <div id="insta-icon"> <img src="insta-icon3.png" class="insta-img"></div>
        <div id="like-icon"> <i class="fa-regular fa-heart" id="like-img"></i> </div>
        <div id="msg-icon"> <i class="fa-regular fa-comment" id="msg-img"></i></div>
        </div>
        <div class="storys">
            <div>
            <div id="my-story"><img src="4th.jpg" class="my"></div>
            <p class="story-font"> Your story </p>
            </div>

            <div>
                <div id="story1"><img src="darshan.jpeg" class="darshan"></div>
                <p class="story-font"> darshanR </p>
            </div>

            <div>
                <div id="story2"> <img src="radhy.jpeg" class="radhy"></div>
                <p class="story-font"> radhey_s </p>
            </div>

            <div>
                <div id="story3"> <img src="git.gif" class="git"></div>
                <p class="story-font"> raghav-ch </p>
            </div>

            <div>
                <div id="story4"> <img src="arijit.jpeg" class="arijit"></div>
                <p class="story-font"> arijit </p>
                </div>
            
        </div>
        <hr>
        <div class="sugge">
            <div id="suggested"><p> Suggested for you </p></div>
            <div id="posts"><p> Older posts </p></div>
        </div>
        <hr>
        
        <div class="post">
            <div class="choti-dp"> <img src="postdp.jpg" class="post-dp"></div>
            <div class="username"> sarcaseryug </div>
            <div class="follow-btn"> <button id="btn"> Follow </button></div>
        </div>
        
        <div class="photo">
            <img src="finalpost.jpeg" class="photoss">
        </div>
        <div class="likeshare">
            <div id="like-post"><i class="fa-regular fa-heart"></i></div>
            <div id="comment-post"><i class="fa-regular fa-comment"></i></div>
            <div id="share-post"><i class="fa-solid fa-share-from-square"></i></div>
            <div id="save-post"><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <hr>
        <div class="footer" >
            <div id="home"><i class="fa-solid fa-house"></i></div>
            <div id="search"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div id="plus-add"><i class="fa-regular fa-square-plus"></i></div>
            <div id="reel"><i class="fa-brands fa-square-instagram"></i></div>
            <div id="user"><i class="fa-solid fa-circle-user"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
